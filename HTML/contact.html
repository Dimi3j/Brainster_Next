<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
</head>
<body>
    <h1>Contact US</h1>
    <img src="./images/banner.jpeg" width="100%" height="400"/>
    <a  href="./index.html">Home</a>
    <a  href="./travel.html">Travel</a>
    <a  href="./contact.html"><mark>Contact US</mark></a>

    <h3>Your summer adventure start here</h3>

    <h2>Contact us anytime</h2>

    <fieldset>
        <legend>Customer Information</legend>
        <form>
            <label for="first_name">First Name:</label><br/>
            <input type="text" name="first_name" placeholder="First Name" required><br>
            <br/>
    
            <label for="last_name">Last Name:</label><br/>
            <input type="text" name="last_name" placeholder="Last Name" required><br>
            <br/>
    
            <label for="city">City:</label><br/>
            <input type="text" name="city" placeholder="City" required><br>
            <br/>
    
            <label for="passengers">Number of Passengers:</label><br/>
            <input type="number" name="passengers" placeholder="2-1" required><br>
            <br/>

            <label for="destination">Destination:</label><br/>
            <select>
                <option>Skopje</option>
                <option>Kumanovo</option>
                <option>Prilep</option>
                <option>Veles</option>
                <option>Stip</option>
            </select>
            <br>
            <br>
            
            <label for="details">Additional Details:</label><br/>
            <textarea name="details" rows="5" required></textarea><br/>
            <br/>

            <label>Do you need to rent a car?</label>
                <br />
                <label for="Yes">Yes</label><input type="radio" name="rent-a-car" id="Yes"/>
                <label for="No">No</label><input type="radio" name="rent-a-car" />
                <label for="Maybe">Maybe</label><input type="radio" name="rent-a-car" />
                <br />
                <br />
                <input type="checkbox" /> 
                <label>Has insurance</label><br/>
                <br/>
    
            <button>Contact us</button>
        </form>
    </fieldset>

</body>
</html>
